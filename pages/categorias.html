<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Categorias</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-12 col-sm-12 col-lg-12 col-xl-12 primero">
        <div class="enviosPais">
          <h3 class="envios">Envios a todo el pais<h3>
          </div>
        </div>
        <div class="col-10 col-sm-10 col-lg-10 col-xl-10 searchPadre">
          
        </div>
        <div class="col-2 col-sm-2 col-lg-2 col-xl-2 carritoLogin">
          <header class="headerNav">
            <nav class="navbar navbar-expand-md navbar-dark ">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <div class="carroVista" class="nav-link dropdown-toggle img-fluid" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  <div class="contadorCarrito">
                    <a id="contadorCarrito"></a><img src="../img/logos/comprar.png">
                  </div>
                </div>
                <div id="carritoContenedor" class="dropdown-menu contenedorCarrito" aria-labelledby="navbarCollapse">
                  <p id="totalCompra" class="totalCarrito"></p>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
    <div class="col-12 col-sm-12 col-lg-12 col-xl-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                Categorias
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                Hombre
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                Mujer
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                Marcas
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                Zapatillas
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                Liquidacion
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="row contenido" id="contenidoCategorias">
    <div class="col-12 col-sm-12 col-lg-12 col-xl-12" id="resultadosDeBusqueda"></div>
    <div class="col-12 col-sm-12 col-lg-2 col-xl-2" id="contenedorFiltros">
      <div class="filtros" id="filtroTipoProducto">
        <h5>Tipo de producto</h5>
      </div>
      <div class="filtros" id="filtroMarca">
        <h5>Marca</h5>
      </div>
      <div class="filtros" id="filtroGenero">
        <h5></h5>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-lg-10 col-xl-10" id="productosPadre"></div>
  </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="../js/scriptings.js"></script>
</body>
</html>
