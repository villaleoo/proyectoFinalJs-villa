<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="shortcut icon" href="./img/captura.PNG">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Shopping Online</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
      <nav class="navbar fixed-top estilosNav">
        <div class="col-10 col-sm-10 col-lg-10 col-xl-10 searchPadre">
          <img src="./img/captura.PNG" alt="logo">
        </div>
        <div class="col-2 col-sm-2 col-lg-2 col-xl-2 carritoLogin">
          <header class="headerNav">
            <div class="carroVista" class="nav-link dropdown-toggle img-fluid" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="contadorCarrito">
              <a id="contadorCarrito"></a><img src="./img/logos/comprar.png">
            </div>
            </div>
            <div id="carritoContenedor" class="dropdown-menu contenedorCarrito" aria-labelledby="navbarCollapse">
              <div id="productosEnCarrito" class="contenedorDeProductos"></div>
              <div class="totalCarrito"  id="totalCompra"></div>
              <a id="finalizar" class="btnProcesar"></a>
            </div>
          </div>
      </header>
    </div>
      </nav>
  </div>
  <div class="row contenido" id="contenidoCategorias">
    <div class="col-5 col-sm-5 col-lg-2 col-xl-2 filtrosPadre" id="contenedorFiltros">
      <div class="filtros" id="filtroTipoProducto">
        <h5>Tipo de producto</h5>
      </div>
      <div class="filtros" id="filtroMarca">
        <h5>Marca</h5>
      </div>
      <div class="filtros" id="filtroGenero">
        <h5>Genero</h5>
      </div>
    </div>
    <div class="col-7 col-sm-7 col-lg-10 col-xl-10" id="productosPadre"></div>
  </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="./js/scriptings.js"></script>
</body>
</html>
